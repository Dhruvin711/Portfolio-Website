<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dhruvin Prajapati | Contact</title>

  <meta name="viewport" content="width=device-width, intital-scale=1.0">

  <!-- Favicon -->
  <link rel="shortcut icon" href="img\avatar.png">

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="contact-styles.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/923dff3fdc.js" crossorigin="anonymous"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Varela+Round&display=swap" rel="stylesheet">

</head>

<body>
  <div class="nav-bar">
    <nav>

      <a href="index.html"><img class="logo" src="img\logo.png" alt="Logo"></a>

      <ul>
        <li><a href="contact.html"><i class="fas fa-redo-alt fa-2x reload-btn"></i></a></li>
        <li><a href="index.html"><i class="fas fa-times fa-2x close-btn"></i></a></li>
      </ul>
    </nav>
  </div>

  <div class="line"></div>

  <div class="home-page">
    <div class="home">
      <img class="avatar-img" src="img\avatar.png" alt="Avatar">

      <h1>Thanks for taking the time to reach out. How can I help you?</h1>
    </div>
  </div>

  <div class="form">
    <div class="form2">

      <div class="container">
        <div class="row">

          <div class="column">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control shadow-none" aria-label="First name" required>
          </div>

          <div class="column">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control shadow-none" aria-label="Email"  required>
          </div>

        </div>
        <label for="exampleFormControlTextarea1">Message</label>
        <textarea class="form-control shadow-none" id="" style="height: 180px" required></textarea>
      </div>

      <div class="submit">
        <a href="success.html"><input class="btn btn-outline" type="submit" name="" value="Submit"></a>
      </div>

    </div>
  </div>



</body>

</html>
